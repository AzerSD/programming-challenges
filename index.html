  <div class="container flex flex--column margin-pxauto strict--full-height">
    <ul class="spinner js--spinner"></ul>
    <div class="diff flex flex--inline border border--radius">
      <section class="flex__section padding--pxpx">
        <h3 class="margin--pxauto">Levels of difficulty</h2>
      </section>
      <section class="flex flex__section">
        <label class="flex flex__section margin--auto0 hover--area btn">
          <input type="checkbox" name="diff-0" class="checkbox js--diff" checked data-level=0>
          <span class="span span--large strict--right color--green">!</span>
          <span class="strict--left"> = Easy</span>
        </label>
        <label class="flex flex__section margin--auto0 hover--area btn">
          <input type="checkbox" name="diff-1" class="checkbox js--diff" checked data-level=1>
          <span class="span span--large strict--right color--yellow">!!</span>
          <span class="strict--left"> = Medium</span>
        </label>
      </section>
      <section class="flex flex__section">
        <label class="flex flex__section margin--auto0 hover--area btn">
          <input type="checkbox" name="diff-2" class="checkbox js--diff" checked data-level=2>
          <span class="span span--large strict--right color--red">!!!</span>
          <span class="strict--left"> = Hard</span>
        </label>
        <label class="flex flex__section margin--auto0 hover--area btn">
          <input type="checkbox" name="diff-3" class="checkbox js--diff" checked data-level=3>
          <span class="span span--large strict--right color--purple">!?!</span>
          <span class="strict--left"> = Fuck You</span>
        </label>
      </section>
      <div class="flex__section margin--leftpx">
        <button class="btn btn--primary border--radius js--spin margin--pxauto">Spin</button>
      </div>
    </div>
  </div>
